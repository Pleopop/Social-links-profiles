<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <section>
      <div class="avatar">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar">
      </div>
      <div class="introduction">
        <h1> Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p> "Front-end developer and avid reader."</p>
      </div>
      <div class="link-list">
        <ul>
          <li><a href="/github">GitHub</a></li>
          <li><a href="/fontend-mentor">Frontend Mentor</a></li>
          <li><a href="/linkedln">LinkedIn</a></li>
          <li><a href="twitter">Twitter</a></li>
          <li><a href="instagram">Instagram</a></li>
        </ul>
      </div>
    </section>
    <div class="attribution" style="margin: 100px; color: white;">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color: white;">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Pleopop" style="color: white;">Pleopop</a>.
    </div>
  </main>
</body>

</html>
